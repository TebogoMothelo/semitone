
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semitone</title>
    <link type="text/css" rel="stylesheet" href="semitone.css">
</head>
<body onload="buddy.selectNotes()">
        <h1 id="name"> Guess the semitones</h1>
    <div id="container">
    <h2>Guess the distance from one note to another</h2><br>
    <button id="get-notes" type="button" onclick="buddy.selectNotes();">Get Random Notes</button>
    <p id="chosen-notes"></p>
    <p id="type" required>Type your answer here :</p>
    <form id="myForm">
    <input id="answer" required></input><br>
    <button type="button" id="submit-answer" onclick="buddy.checkAnswer(); buddy.revealNotesIfRight(); buddy.printsFinalAnswer();resetInput()">Submit Answer</button>
    </form>
    <p id="win-lose"></p>
    <br>
    <button type="button" id="reveal-answer" onclick="buddy.revealNotes(); buddy.revealAnswer()">Reveal Answer</button>
    <div id="explanation"><span id="semi"></span></div>
    <br>
    <div id="final-answer"></div>
    <h3 id="streak"></h3>
    <button type="button" id="restart" onclick="window.location.reload()">Restart</button>
</div>
    <script src="semitone2.js"></script>
    <script>
    function resetInput() {
        document.getElementById("myForm").reset();
    }</script>
</body>


</html>
